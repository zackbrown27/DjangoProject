{% load staticfiles %}
{% include 'contacts/header.html' %}
<header class="intro">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

    <body>
        <div style="height:500px;">
            <h2>{{ heading }}</h2>
            <p> {{ content }} </p>
            {% if errors %}
                <ul>
                    {% for error in errors %}
                        <li style="color:red;">{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form role="form" action="{% url 'contact' contact.id %}" method="post" novalidate>
                {% csrf_token %}
                <h2><div class="container" id="login-form" style="max-width: 300px;">
                <label for="first_name" name="first_name" >First Name</label>
                <input id="firt_name" type="text" id="first_name" class="form-control" name="first_name" required autofocus value="{{ contact.first_name }}" ><br />
                <label>Last Name</label>
                <input id="last_name" type="text" name="last_name" class="form-control" required autofocus value="{{ contact.last_name }}" ><br />
                <label>Phone #</label>
                <input id="phone-number" maxlength="14" type="text" name="phone" class="form-control" required autofocus value="{{ contact.phone }}" required><br />
                <label>Email</label>
                <input id="email" type="text" name="email" class="form-control" required autofocus value="{{ contact.email }}" required><br />
                <div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </div>
                </div></h2>
            </form>
        </div>
    </body>
    </html>
</header>
{% include 'contacts/footer.html' %}
